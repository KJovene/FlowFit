name: Keep Render Backend Alive

on:
  schedule:
    # Ping toutes les 14 minutes (Ã©vite la mise en veille aprÃ¨s 15 min)
    - cron: "*/14 * * * *"
  workflow_dispatch: # Permet de dÃ©clencher manuellement

jobs:
  ping-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Backend Health Check
        run: |
          echo "ğŸ“ Pinging backend..."
          # âš ï¸ Remplacez par votre vraie URL Render
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_BACKEND_URL }}/health)
          echo "ğŸ“Š Response: $response"

          if [ $response -eq 200 ]; then
            echo "âœ… Backend is alive"
          else
            echo "âŒ Backend returned: $response"
            exit 1
          fi

      - name: Log Timestamp
        run: |
          echo "â° Last ping: $(date -u)"
